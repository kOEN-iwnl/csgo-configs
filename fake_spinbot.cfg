// fake spinbot bind (just increases horizontal sens to look like you're spinning
// does not require sensitivity changes or dpi changes
// put in your config folder and name it "spinbot.cfg" or put the lines in your autoexec
// steam/steamapps/common/counter strike: global offensive/csgo/cfg
// open game and type "exec spinbot.cfg" and it will bind it to CAPSLOCK
// made by koen
// steamcommunity.com/id/itskoenlul
// feel free to change CAPSLOCK to any other key you want

alias "+spinbot" "m_yaw 500"
alias "-spinbot" "m_yaw 0.022"
bind "CAPSLOCK" "+spinbot"